name: Markdownlint

on:
  push:
    branches:
      - master

permissions:
  checks: write
  contents: write

jobs:
  mdl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run markdownlint (mdl)
        uses: bewuethr/mdl-action@v1
        with:
          style-file: .github/workflows/mdl-style.rb
